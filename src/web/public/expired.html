<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ссылка устарела - Orange</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .expired-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: var(--bg);
    }
    .expired-card {
      background: white;
      padding: 48px 32px;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border-top: 4px solid #636E72;
    }
    .expired-emoji {
      font-size: 64px;
      margin-bottom: 16px;
    }
    .expired-card h1 {
      font-size: 1.5rem;
      color: #2D3436;
      margin-bottom: 12px;
    }
    .expired-card p {
      color: #636E72;
      margin-bottom: 8px;
    }
    .expired-hint {
      margin-top: 24px;
      padding: 16px;
      background: #F8F9FA;
      border-radius: 8px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="expired-page">
    <div class="expired-card">
      <div class="expired-emoji">⏰</div>
      <h1>Ссылка устарела</h1>
      <p>Эта ссылка на форму заказа больше недействительна.</p>
      <div class="expired-hint">
        <p><strong>Что делать?</strong></p>
        <p>Вернитесь в бот Orange в MAX Messenger и нажмите кнопку "Оформить заказ" снова.</p>
      </div>
    </div>
  </div>
</body>
</html>
